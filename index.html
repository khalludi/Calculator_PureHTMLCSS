<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <nav>
      <h1>Calculator App</h1>
    </nav>
  </head>

  <body>
    <div class="flex-container">
      <div class="calculator">
        <div id="textbox">281928</div>
        <div class="numbers">
          <ul id="top-row">
            <li class="item">e</li>
            <li class="item">pi</li>
            <li class="item">sin</li>
            <li class="item">deg</li>
          </ul>
          <ul class="num-row">
            <li class="item clear-bg">C</li>
            <li class="item">(</li>
            <li class="item">)</li>
            <li class="item orange">/</li>
          </ul>
          <ul class="num-row">
            <li class="item">7</li>
            <li class="item">8</li>
            <li class="item">9</li>
            <li class="item orange" id="x-padding">x</li>
          </ul>
          <ul class="num-row">
            <li class="item">4</li>
            <li class="item">5</li>
            <li class="item">6</li>
            <li class="item orange">-</li>
          </ul>
          <ul class="num-row">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item orange">+</li>
          </ul>
          <ul class="num-row">
            <li id="zero" class="item">0</li>
            <div id="two-row">
              <li class="last-item">.</li>
              <li class="last-item green">=</li>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
